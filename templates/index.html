<!doctype html>
<html lang="en">
<head>
<link rel="shortcut icon" href="#">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  
  <meta charset="utf-8">
  <title>ML Telco churn</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div class = "container">
        <h1>Predict customer churn for a TSP</h1>
    </div>
<form action = "{{url_for('result')}}"method = "post">
    <label for="gender">Gender</label>
        <select id="gender" name="gender">
            <option></option>
            <option value="0">Female</option>
            <option value="1">Male</option>
        </select>
    <br>
    <label for="SeniorCitizen">SeniorCitizen</label>
            <input type="text" id="SeniorCitizen" name="SeniorCitizen" placeholder="SeniorCitizen" required = "required">
    <br>
    <label for="Partner">Partner</label>
        <select id="Partner" name="Partner">
            <option></option>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>
    <br>
    <label for="Dependents">Dependents</label>
        <select id="Dependents" name="Dependents">
            <option></option>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>
    <br>
    <label for="tenure">Tenure</label>
             <input type="text" id="tenure" name="tenure" placeholder="tenure" required = "required">
    <br>
    <label for="PhoneService">PhoneService</label>
        <select id="PhoneService" name="PhoneService">
            <option></option>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>
    <br>
    <label for="MultipleLines">MultipleLines</label>
        <select id="MultipleLines" name="MultipleLines">
            <option></option>
            <option value="0">No</option>
            <option value="1">No phone service</option>
            <option value="2">Yes</option>
        </select>
    <br>
    <label for="InternetService">InternetService</label>
        <select id="InternetService" name="InternetService">
            <option></option>
            <option value="0">DSL</option>
            <option value="1">Fiber optic</option>
            <option value="2">No</option>
        </select>
    <br>
    <label for="OnlineSecurity">OnlineSecurity</label>
        <select id="OnlineSecurity" name="OnlineSecurity">
            <option></option>
            <option value="0">No</option>
            <option value="1">No internet service</option>
            <option value="2">Yes</option>   
        </select> 
    <br>
    <label for="OnlineBackup">OnlineBackup</label>
        <select id="OnlineBackup" name="OnlineBackup">
            <option></option>
            <option value="0">No</option>
            <option value="1">No internet service</option>
            <option value="2">Yes</option>
        </select>
    <br>
    <label for="DeviceProtection">DeviceProtection</label>
        <select id="DeviceProtection" name="DeviceProtection">
            <option></option>
            <option value="0">No</option>
            <option value="1">No internet service</option>
            <option value="2">Yes</option>
        </select>
    <br>
    <label for="TechSupport">TechSupport</label>
        <select id="TechSupport" name="TechSupport">
            <option></option>
            <option value="0">No</option>
            <option value="1">No internet service</option>
            <option value="2">Yes</option>
        </select>
    <br>
    <label for="StreamingTV">StreamingTV</label>
        <select id="StreamingTV" name="StreamingTV">
            <option></option>
            <option value="0">No</option>
            <option value="1">No internet service</option>
            <option value="2">Yes</option>
        </select>
    <br>
    <label for="StreamingMovies">StreamingMovies</label>
        <select id="StreamingMovies" name="StreamingMovies">
            <option></option>
            <option value="0">No</option>
            <option value="1">No internet service</option>
            <option value="2">Yes</option>
        </select>
    <br>
    <label for="Contract">Contract</label>
        <select id="Contract" name="Contract">
            <option></option>
            <option value="0">Month-to-month</option>
            <option value="1">One year</option>
            <option value="2">Two year</option>
        </select>
    <br>
    <label for="PaperlessBilling">PaperlessBilling</label>
        <select id="PaperlessBilling" name="PaperlessBilling">
            <option></option>
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>
    <br>
    <label for="PaymentMethod">PaymentMethod</label>
        <select id="PaymentMethod" name="PaymentMethod">
            <option></option>
            <option value="0">Bank transfer (automatic)</option>
            <option value="1">Credit card (automatic)</option>
            <option value="0">Electronic check</option>
            <option value="1">Mailed check</option>
        </select>
    <br>
    <label for="MonthlyCharges">MonthlyCharges</label>
            <input type="text" id="MonthlyCharges" name="MonthlyCharges" placeholder="MonthlyCharges" required = "required">
    
    <br>
    <label for="TotalCharges">TotalCharges</label>
            <input type="text" id="TotalCharges" name="TotalCharges" placeholder="TotalCharges" required = "required">

    <br>
    <button type = "submit" class = "btn-primary">Predict</button>
            <br>
        </form>
            <br>
            <br>

        {{prediction_text}}
    </div>
</body>
</html>
